<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header-container {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            gap: 10px;
            flex-wrap: wrap; 
        }

        h1 {
            margin: 0;
            flex: 1; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Creates a responsive grid */
        }

        .grid-item {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc; 
            transition: background-color 0.3s; /* Smooth transition for background color change */
        }

        .grid-item-active {
            background-color: #00e64d;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys Key Examples</title>
</head>
<body>
    <div class="header-container">
        <img src="https://github.com/anderslatif/KeysKey/blob/main/KeysKeyLogo.png" alt="logo" width="200"/>
        <h1>Keys Key Examples. Press any keyboard key or combo of keyboard keys.</h1>
    </div>
      

    <div class="grid-container">
        <div class="grid-item A">A</div>
        <div class="grid-item B">B</div>
        <div class="grid-item C">C</div>
        <div class="grid-item a">a</div>
        <div class="grid-item b">b</div>
        <div class="grid-item c">c</div>
        <div class="grid-item 1">1</div>
        <div class="grid-item 2">2</div>
        <div class="grid-item 3">3</div>
      </div>

    <script type="module">
        // Remember that this is the path to lib embedded in the GH-page folder
        // and not the lib that is compiled by the build script.
        import KeysKey from "./lib/index.js";


    </script>
</body>
</html>
